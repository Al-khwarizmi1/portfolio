#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio
        image: kyleschlosser/portfolio:db2
        env:
          - name: JDBC_DRIVER
            valueFrom:
              secretKeyRef:
                name: db2
                key: driver
          - name: JDBC_URL
            valueFrom:
              secretKeyRef:
                name: db2
                key: url
          - name: JDBC_ID
            valueFrom:
              secretKeyRef:
                name: db2
                key: id
          - name: JDBC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db2
                key: pwd
        ports:
          - containerPort: 9080
        imagePullPolicy: Always
      imagePullSecrets:
      - name: dockerhubsecret
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  labels:
    app: portfolio
spec:
  type: NodePort
  ports:
    - port: 9080
      nodePort: 31001
  selector:
    app: portfolio
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /portfolio
  name: portfolio-ingress
spec:
  rules:
  - http:
      paths:
      - path: /portfolio
        backend:
          serviceName: portfolio-service
          servicePort: 9080
